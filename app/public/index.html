  <body>
    <div class="container">
      <h1 class="d-flex justify-content-center">User Information</h1><br>
        <div class="d-flex justify-content-center" id="personApp">
              <div id="user_info">
                <a v-bind:href="result.picture.thumbnail"><img v-bind:src="result.picture.large" width="250" height="250"></a><!--Source: https://randomuser.me/-->
                  <h4>Name</h4>
                      <p>{{result.name.first}} {{result.name.last}}</p>
                  <h4>Country</h4>
                      <p>{{result.location.country}}</p>
                  <h4>Birthday</h4>
                      <p>{{prettyBirthday}}</p>
                  <h4>My age</h4>
                    <p>{{result.dob.age}}</p>
                  <h4>Email</h4>
                      <p><a v-bind:href="'mailto:' + result.email">{{result.email}}</a></p>
                  <form v-on:submit.prevent="fetchUserData">
                    <button type="submit">Refresh</button>
                  </form>
              </div>
          </div>
          <p>Source: https://randomuser.me/</p>
    </div>
  </body>
