<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="css/css.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <title>Index</title>
        <ul class="d-flex justify-content-center">
            <li><a class="nav_links" href="index.html">Home</a></li>
            <li><a class="nav_links" href="books.html">Books</a></li>
            <li><a class="nav_links" href="about.html">About Me</a></li>
        </ul>
    <br>
    <br>
    <br>
  </head>


  <body>
    
    <div id="offerApp" class="container">
      <div class="row align-items-start">
        <div class="col col-4">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Title</th>
                <th>Author(s)</th>
                <th>Year Published</th>
                <th>Publisher</th>
                <th>Page Count</th>
                <th>MSRP</th>
              </tr>
            </thead>
              <tbody>
                  <tr v-for="book in books">
                      <td>{{ book.id }}</td>
                      <td>{{ book.title }}</td>
                      <td>{{ book.author }}</td>
                      <td>{{ book.yearPublished }}</td>
                      <td>{{ book.publisher }}</td>
                      <td>{{ book.pageCount }}</td>
                      <td>{{ book.MSRP }}</td>
                      <td>
                        <button type="button" class="btn btn-outline-secondary btn-sm"
                          v-on:click="selectBook(book)">Edit</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm"
                          v-on:click="postDeleteBook(book)">Delete</button>
                      </td>
                  </tr>
              </tbody>
          </table>
        </div>

      </div>
      <h2>Add or Edit a Book!</h2>
      <form v-on:submit.prevent="postBook">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" v-model="infoForm.title" class="form-control" id="title">
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" v-model="infoForm.author" class="form-control" id="author">
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Year</label>
          <input type="number" v-model="infoForm.yearPublished" class="form-control" id="yearPublished">
        </div>
        <div class="mb-3">
          <label for="publisher" class="form-label">Publisher</label>
          <input type="text" v-model="infoForm.publisher" class="form-control" id="publisher">
        </div>
        <div class="mb-3">
          <label for="pageNumber" class="form-label">Page Count</label>
          <input type="number" v-model="infoForm.pageNumber" class="form-control" id="pageNumber">
        </div>
        <div class="mb-3">
          <label for="MSRP" class="form-label">MSRP</label>
          <input type="text" v-model="infoForm.MSRP" class="form-control" id="MSRP">
        </div>
        <button type="submit" class="btn btn-primary">{{ selectedBook === null ? "Add" : "Edit" }} Book </button>
        <button type="button" class="btn btn-outline-secondary" 
          v-if="selectedBook"
          v-on:click="resetinfoForm">Cancel</button>
      </form>
    </div>

    
    <script src="js/index.js"></script>

  </body>

  
</html>
